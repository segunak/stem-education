content: >
  # Random Text Generator


  **Your Task:** Run the code below to see what random text generation looks
  like.


  ## Steps:

  1. Click the **Run** button in the REPL panel

  2. Look at the output - it's completely random!

  3. Open `data.txt` in the file explorer to see where these words came from


  ## Key Point:

  This shows the baseline before any AI learning. The words are chosen randomly
  with no context or pattern.
