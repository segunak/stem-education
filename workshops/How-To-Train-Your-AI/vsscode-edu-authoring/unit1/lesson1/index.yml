# yaml-language-server: $schema=https://vscodeedu.com/assets/schema/lesson.schema.json
id: lesson1
title: "Random Text Generation"
description: >
  This lesson introduces the concept of random text generation as a baseline for AI systems.
  You'll run your first text generator to see what happens when words are chosen
  completely at random without any intelligence or learning.
objectives: |-
  - See what text looks like when generated with pure randomness
  - Understand why context is important for coherent text generation
  - Establish a baseline to compare with more advanced methods
lessonParts:
  - lessonpart1.yml
  - lessonpart2.yml
  - lessonpart3.yml
