# yaml-language-server: $schema=https://vscodeedu.com/assets/schema/course-v2.schema.json
id: lesson1
title: Interactive Text Generation
description: >
  This lesson brings together all concepts from previous lessons, giving you
  complete control over the text generation process. You'll adjust multiple
  parameters simultaneously and choose specific starting words to create the
  most human-like output possible.
objectives: |-
  - Take full control of the text generation model's parameters
  - Experiment with different starting words to influence text themes
  - Find the optimal combination of settings for coherent output
  - Compare your results with earlier lessons to see improvement
lessonParts:
  - interactive-control.yml
